sonar.host.url=http://localhost:9000
sonar.jdbc.url=jdbc:h2:tcp://localhost:9092/sonar
sonar.jdbc.username=sonar
sonar.jdbc.password=sonar

# Sonar project properties
sonar.projectKey=com.fireshield
sonar.projectName=PruebaDeCOdigo
sonar.projectVersion=1.0.1
sonar.language=java
sonar.profile=Android Lint

# This needs sonar-android plugin
#sonar.profile=Android Lint
sonar.sourceEncoding=UTF-8

# path to source directories (required)
sonar.sources=app/src/main/java
sonar.binaries=build/intermediates/classes/
sonar.java.binaries=build/intermediates/classes/

# path to test source directories (optional)
# sonar.tests=

#sonar.dynamicAnalysis=reuseReports
#sonar.junit.reportsPath=

sonar.android.emma.report=app/bin/
#sonar.coverage.exclusions=
sonar.verbose=true
